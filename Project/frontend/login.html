<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/css/login.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/eff807a462.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <title>Login</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <form action="home.html" id="form-login">
          <h1 class="text-center">Đăng nhập</h1>
          <input
            type="text"
            class="form-control login-opa"
            placeholder="Enter User Name"
          />
          <div id="in-pass" class="position-relative">
            <input
              type="password"
              class="form-control login-opa"
              placeholder="Enter Password"
            />
            <label for="" class="hide position-absolute"
              ><i class="fa-solid fa-eye "></i
            ></label>
          </div>

          <input
            type="submit"
            class="form-control btn btn-primary"
            value="Đăng nhập"
          />
          <!-- <p id="forgot"><a href="">Quên mật khẩu</a></p> -->
          <p class="text-center mt-3" >
            <i>Bạn không có tài khoản?</i>
            <span
              ><a
                href="resgister.html"
                target="_blank"
                rel="noopener noreferrer"
                class="text-dark"
                >Đăng ký ngay</a
              ></span
            >
          </p>
          <a href=""></a>
        </form>
      </div>
    </div>
  </body>
  <script src="assets/js/login.js"></script>
</html>
